permalink: "/minutes/"
title: "Minutes"
---

<p>The committee holds a meeting every week during term time. Meetings are usually held in Appleton Tower.</p>

<div class="d-flex flex-wrap justify-content-around justify-content-sm-start">
{% for meeting in site.minutes reversed %}
	<a href="{{ site.baseurl }}{{ meeting.url }}" class="list-group-item list-group-item-action minutes-cell">
		<div class="card-block">
			<h4 class="card-title">
				{{ meeting.date | date: "%d %b" }}
			</h4>
			<p class="card-text">
				{{ meeting.date | date: "%a, %Y" }}
			</p>
		</div>
	</a>
{% endfor %}

	<!-- See https://stackoverflow.com/a/31478004/1517394 -->
	<div class="minutes-hidden-cell"></div>
	<div class="minutes-hidden-cell"></div>
</div>
